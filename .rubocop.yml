require: rubocop-rspec

AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - bin/*

Rails:
  Enabled: true

Metrics:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

FactoryBot/DynamicAttributeDefinedStatically:
  Enabled: false

Style/DateTime:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Style/NumericLiteralPrefix:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Rails/LexicallyScopedActionFilter:
  Enabled: false